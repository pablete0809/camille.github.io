<!DOCTYPE html>
<html lang="en">
<head>
    <title>Usuario</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/libCapas2223.js"></script>
    <link rel="icon" type="image/svg" href="img/shop.svg" sizes="64x64">
</head>
<body>

    <div class="container">
        <br><br>
        <h2>My Account</h2>
        <br><br>
        <div class="row rounded">
          <div class="col-3 mb-4 mt-3 pt-4 pb-3 bg-light w-auto h-fit-content">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false"><i class="fas fa-user"></i> &nbsp; Your Profile</a>
              <!-- <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false"><i class="fas fa-info"></i> &nbsp; Basic Details</a> -->
            </div>
          </div>
          <div class="col-9 mt-3">
            <div class="tab-content bg-light pb-5" id="v-pills-tabContent">
              <div class="tab-pane fade show active p-3" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <img alt="" id="profilePic" src="https://icon-library.com/images/default-user-icon/default-user-icon-8.jpg" class="rounded-circle img-fluid">
                &nbsp; &nbsp; <h5 class="d-inline-block">Pablo &nbsp;&nbsp;&nbsp;&nbsp;<small class="text-success"><i class="fas fa-pencil-alt"></i>&nbsp; Edit</small>&nbsp;&nbsp;&nbsp;&nbsp;<small class="text-danger"><i class="fas fa-times"></i>&nbsp; Remove</small></h5>
    
                <br>
                <br>
                <hr>
                <br>
                <form>
                  <div class="row pb-5">
                    <div class="col">
                      <p class="font-weight-bold d-inline-block">Display Name</p>
                      <input type="text" class="form-control">
                    </div>
                    <div class="col">
                      <p class="font-weight-bold d-inline-block">Full Name</p>
                      <input type="text" class="form-control">
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col">
                      <p class="font-weight-bold d-inline-block">Email Address</p>
                      <p class="text-muted d-inline-block float-right">For notifications and logging in</p>
                      <input type="email" class="form-control" placeholder="email@example.com">
                    </div>
                    <div class="col">
                      <p class="font-weight-bold d-inline-block">Phone Number</p>
                      <p class="text-muted d-inline-block float-right">For receiving notifications</p>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text bg-light">+34</span>
                        </div>
                      <input type="number" class="form-control" placeholder="Type here">
                        
                      </div>
                      
                    </div>
                  </div>
                </form>
                <hr>
    
                <div class="delAccount pt-3">
                  <h5 class="text-dark">Delete Account</h5>
                  <a href="" class="text-muted float-right font-weight-bold">Delete Your Account</a>
                  <p class="text-muted">By deleting your account, you will lose all your data.</p>
                   </div>
                   <hr class="mt-4"><br><br>
    
                <button type="button" class="btn btn-outline-primary float-right mt-3 mb-5" data-toggle="modal" data-target=".bd-example-modal-md">Save Changes</button>
                <br>
              </div>
              <!-- <div class="tab-pane fade p-3" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                
              </div> -->
            </div>
          </div>
        </div>
    </div>
    
</body>
</html>
