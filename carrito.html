<!DOCTYPE html>
<html lang="en">
<head>
    <title>Producto</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/libCapas2223.js"></script>
    <link rel="icon" type="image/svg" href="img/shop.svg" sizes="64x64">
</head>
<body>
    <!--Carrito-->
    <div class="container">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="media">
                                <img class="align-self-center mr-3" src="/img/Producto1.jpg" alt="" width="100" height="100">
                                <div class="media-body">
                                    <h5 class="mt-0">Producto 1</h5>
                                    <p>Precio: $200</p>
                                    <a href="#">Borrar</a>
                                </div>
                            </div>
                        </td>
                        <td><input class="form-control" type="number" value="1"></td>
                        <td>$200</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="media">
                                <img class="align-self-center mr-3" src="/img/Producto2.jpg" alt="" width="100" height="100">
                                <div class="media-body">
                                    <h5 class="mt-0">Producto 2</h5>
                                    <p>Precio: $200</p>
                                    <a href="#">Borrar</a>
                                </div>
                            </div>
                        </td>
                        <td><input class="form-control" type="number" value="1"></td>
                        <td>$200</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sub-Total</h5>
                        <p class="card-text">$20</p>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Impuestos</h5>
                        <p class="card-text">$2</p>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total</h5>
                        <p class="card-text">$22</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
